{% extends 'core/base.html' %}
{% load i18n %}
{% load static %}


{% block title %}{{ news_item.title }}{% endblock %}

{% block content %}
 <h2 class="u-text u-text-1">{{ news_item.title }}</h2>

</br>
{% if news_item.image %}
<img src="{{ news_item.image.url }}" alt="{{ news_item.title }}"
    style="max-width: 100%; display: block; margin-left: auto;  margin-right: auto;border-radius: 20px;">
{% endif %}

<div
    class="page-content u-clearfix u-sheet u-sheet-1 u-valign-middle-lg u-valign-middle-md u-valign-middle-sm u-valign-middle-xs">
    {{ news_item.content|safe }}
</div>

{% endblock %}
